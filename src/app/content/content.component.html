<main role="main">
  <section class="jumbotron text-center bg-dark" style="margin-bottom: -10px;">
    <div class="container">
      <h1 class="jumbotron-heading" style="color:rgb(255, 255, 255)">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-list-task" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="color: #ffffff;">
          <path fill-rule="evenodd" d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5H2zM3 3H2v1h1V3z"></path>
          <path d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9z"></path>
          <path fill-rule="evenodd" d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5V7zM2 7h1v1H2V7zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5H2zm1 .5H2v1h1v-1z"></path>
        </svg>  
        Task Manager</h1>
      <p class="lead text-muted">Gerencie suas atividades criando, editando, excluindo e alterando seus status!</p>
    </div>
  </section>

  <div class="album bg-light">
    <div class="container">
      <section class="feature-area pt-100 pb-100">
          <div class="container">
              <div class="row">
                  <app-task [task]="task" *ngFor="let task of tasks; index as i" class="col-md-4 single-service"></app-task>
              </div>
          </div>
      </section>
    </div>
  </div>

</main>

  
<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Editar task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="alert alert-success" role="alert" *ngIf="sucesso">
        Task editada com sucesso!
      </div>
      <form class="mt-5" (ngSubmit)='editarTask()' [formGroup]='formEditar' *ngIf="!sucesso">
      <div class="modal-body">
    
          <div class="form-group">
              <input type="number" class="form-control cadastro" placeholder="ID" formControlName='id' disabled="disabled">
          </div>
          <div class="form-group">
          <input type="text" class="form-control cadastro" placeholder="Titulo" formControlName='titulo'>
          </div>
          <div class="form-group">
          <textarea class="form-control cadastro" placeholder="DesciÃ§Ã£o" formControlName='descricao' rows="3"></textarea>
          </div>

      </div>
      <div class="modal-footer">
      
        <button type="submit" class="btn btn-cadastro btn-lg btn-success">Editar</button>
      </div>
    </form>
    </div>
  </div>
</div>

<app-create></app-create>
