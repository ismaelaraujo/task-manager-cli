<main role="main">
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom shadow-sm bg-dark">
    <h5 class="my-0 mr-md-auto font-weight-normal" style="color: #fff; font-family: cursive;">Task Manager</h5>
  </div>

  <div class="album">
    <div class="container">
      <section class="feature-area pt-100 pb-100">
          <div class="container">
              <div class="row">
                  <app-task [task]="task" *ngFor="let task of tasks; index as i" class="col-md-4 single-service"></app-task>
              </div>
          </div>
      </section>
    </div>
  </div>

</main>

<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Editar task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="alert alert-success" role="alert" *ngIf="sucesso">
        Task editada com sucesso!
      </div>
      <form class="mt-5" (ngSubmit)='editarTask()' [formGroup]='formEditar' *ngIf="!sucesso">
      <div class="modal-body">
          <div class="form-group">
              <input type="number" class="form-control cadastro" placeholder="ID" formControlName='id' disabled="disabled">
          </div>
          <div class="form-group">
          <input type="text" class="form-control cadastro" placeholder="Titulo" formControlName='titulo'>
          </div>
          <div class="form-group">
          <textarea class="form-control cadastro" placeholder="DesciÃ§Ã£o" formControlName='descricao' rows="3"></textarea>
          </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-cadastro btn-lg btn-success">Editar</button>
      </div>
    </form>
    </div>
  </div>
</div>
